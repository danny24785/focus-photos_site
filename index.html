<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="caroussel">
        <button class="caroussel__button caroussel__button--left">
            <img src="Images/Icons/icons8-double_left.png" alt="">
        </button>

        <div class="caroussel__track-container">
            <ul class="caroussel__track">
                <li class="caroussel__slide">
                    <img class="caroussel__image" src="Images/fotos/joshua_boksen-29.jpg" alt="">
                </li>
                <li class="caroussel__slide">
                    <img class="caroussel__image" src="Images/fotos/20208579.jpg" alt="">
                </li>
                <li class="caroussel__slide">
                    <img class="caroussel__image" src="Images/fotos/baseball-11.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="caroussel__button caroussel__button--right">
            <img src="Images/Icons/icons8-double_right.png" alt="">
        </button>

        <div class="caroussel__nav">
            <button class="caroussel__indicator current-slide"></button>
            <button class="caroussel__indicator"></button>
            <button class="caroussel__indicator"></button>
        </div>
    </div>
    <script src="JS/caroussel.js"></script>
</body>
</html>
